<div id="wrapper">

  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>
      <table id="shoppingList">
          <tr>
              <th>Name</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
        <tr *ngFor="let shopping of shoppingItems$ | async" >
          <td>

            <span *ngIf="shopping.id != editId" >{{shopping.name}}</span>
            <input type="text"  [(ngModel)]="shopping.name" *ngIf="shopping.id == editId"/>

          </td>
          <td>
            <button (click)="deleteItem(shopping.id)">Delete</button>
          </td>
          <td>

                <button (click)="editItem(shopping.id)" *ngIf="shopping.id != editId">Edit</button>

            <div *ngIf="shopping.id == editId">
            <button (click)="updateItem(shopping)" >Update</button>
            <button (click)="cancelItem(shopping.id)" >Cancel</button>
          </div>
          </td>
        </tr>

      </table>
      <form (ngSubmit)="addItem()">
      <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item" name="itemName"/>
      <button type="submit" >+</button>
    </form>
  </div>

</div>
